  <body>
netlify functions example<br />
<button id="fetch-btn">
Fetch
</button>
<p id="response-placeholder">
Response Placeholder
</p>
<script>
  document.addEventListener('DOMContentLoaded',()=>{
    const fetchBtn = document.getElementById('fetch-btn')
    const responseText = document.getElementById('response-placeholder')
    fetchBtn.addEventListener('click',async()=>{
      console.log("fetch button was clicked")
      //const response = 
      //await 
      fetch('/.netlify/functions/hello-church')
      .then(response=>{
        console.log("first then, response="+response)
        return response.json()})
      .then((data)=>{
        //////
        console.log("second then, data="+data.message)
        ////responseText.innerText = data.message
        responseText.innerText = JSON.stringify(data)
    })
      console.log("static replacement text")
    })
  })
</script>
  </body>
</html>
